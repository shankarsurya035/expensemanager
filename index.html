<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Expense Manager Page</title>
</head>
<body>
    <div class="card">
        <div class="row card-header">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-div"><br>
                <div class="card-header bg-primary text-white">
                    <hr><h2 class="text-center">EXPENSE MANAGER</h2><hr></div><br>
                    <div class="card-body">
                    <div class="alert alert-danger d-none" id="err"></div>
                    <form id="ex-form">
                        <div class="row pb-2">
                            <div class="col m-6">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Expense Name">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col m-6">
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Expense Amount ">
                            </div>
                        </div>
                        <div class="row pb-4">
                            <div class="col m-6">
                                <input type="date" class="form-control" id="date" name="date" placeholder="Enter Expense Date ">
                            </div>
                        </div>
                        <div class="row pb-1">
                            <div class="col m-6">
                        <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-primary">Clear</button>
                            </div>
                        </div>
                        <br>
                    </div>
                    </form>
                </div>
                </div>
                <div class="explist" style="text-align: center;">
                    
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</script>
<script src="Exp.js"></script>
</html>
